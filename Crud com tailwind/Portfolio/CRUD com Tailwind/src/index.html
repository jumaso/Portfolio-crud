<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Lvl 6 e 7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="text-white font-bold flex items-center">
        <nav class="bg-gray-700 text-center m-auto p-3 w-4/5 rounded-b-md flex items-center ">
            <a href="#" class="btn-nav p-4">Cadastrar</a>
            <span>|</span>
            <a href="./pages/imoveis.html" class="btn-nav p-4">Ver imóveis cadastrados</a>
        </nav>
    </header>

    <h2 class="font-extrabold text-center  m-auto w-4/5 p-3 mt-6 ">Cadastrar novo imóvel:</h2>

    <form name="cadastro" class="bg-gray-700 m-auto p-3 w-4/5 rounded-md flex-col">
        <div>
            <label for="tipo" class="font-extrabold">Tipo:</label>
            <input required type="text " id="tipo" name="tipo" class="border-solid w-full ">
        </div>

        <div>
            <label for="descricao" class="font-extrabold">Descriçã:</label>
            <input required type="text" id="descricao" class="border-solid w-full " name="descricao">
        </div>

        <div>
            <label for="quartos" class="font-extrabold">Quartos:</label>
            <input required type="text" id="quartos" name="quartos" class="border-solid w-full ">
        </div>

        <div <label for="valor" class="font-extrabold">Valor:</label>
            <input required type="text" id="valor" name="valor" class="border-solid w-full ">
        </div>
        <div <label for="vendaoualuguel" class="font-extrabold">Venda ou Aluguel:</label>
            <input required type="text" id="vendaoualuguel" name="vendaoualuguel" class="border-solid w-full ">
        </div>

        <div class="py-1.5">
            <label for="url_foto" class="font-extrabold">Foto do Imóvel:</label>
            <input type="text" id="url_foto" name="url_foto" class="border-solid w-full ">

        </div>

        <div class="flex flex-row p-3 justify-end">
            <button type="reset"
                class="bg-red-500 box-border rounded text-base font-bold px-6 py-2 mr-3" />Limpar</button>
            <button type="submit" class="bg-green-400 box-border rounded text-base font-bold  px-6 py-2" ">Salvar</button>
        </div>
    </form>
    <script src=" ./app.js" type="module"></script>
</body>

</html>
